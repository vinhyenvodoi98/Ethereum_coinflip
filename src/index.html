<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CoinFlip</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link href="css/index.css" rel="stylesheet">
</head>

<body>
  
  <!-- giao dien trang -->
  <div class="container everycenter">   
    <!-- Header -->
    <div class="flipNow">
      <h2>Flip now</h2>
    </div>

    <!-- getBalance -->
    <div>
      <p id="coinbase"><strong>Account </strong><span id="account"></span> <strong>have balance</strong> <span id="balance"></span> ETH </p>
    </div>

    <!-- Win count -->
    <div>
      <h4>Bạn đạt được số điểm </h4>
      <h1 id="wincount"></h1>
    </div>

    <!-- guess area -->
    <div class="guess">
      <div class="guesswhat">
        <button onclick="sap()" type="button" class="btn btn-primary buttonsap">SẤP</button>
        <button onclick="ngua()" type="button" class="btn btn-danger buttonngua">NGỬA</button>
      </div>
      <p id="chon">Bạn chọn :<span></span></p>
      <button onclick="flipnow()" type="button" class="btn btn-success">Flip Now</button>
    </div>

    <!-- Flip -->
    <div class="ketqua">
      <h1 id="sapngua">
        <span></span>
      </h1>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- <script src="js/bootstrap.min.js"></script> -->
  <script src="js/web3.min.js"></script>
  <script src="js/app.js"></script>
  <!-- <script src="js/web3.js"></script> -->

</body>

</html>
